<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        ></script>
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
        ></script>
    </head>
    
    
    <body>
        <header>
            <div class="jumbotron jumbotron-fluid">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </header>
        
        <main class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                        <div class="input-group-append">
                            <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                    <ul class="list-group">

                    </ul>
                </div>   
                <div class="col-sm-8">
                    <section class="row ml-2 border border-dark rounded">
                        <div class="col-sm-12" id="maincard">
                            <h3 class="city-name mb-1 mt-2 bolder" id="present-city"></h3>
                            <p>Temperature:<span class="present" id="temperature"></span></p>
                            <p>Humidity:<span class="present" id="humidity"></span></p> 
                            <p>Wind Speed:<span class="present" id="wind-speed"></span></p>
                            <p>UV index:<span class="present bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                        </div>
                    </section>

                    <section class="row" id="components">
                        <div class="col card">
                            <ul class="list-group list-group-flush small_components">
                                <p id="date1"></p>
                                <p id="symbol1"></p>
                                <p>Temp:<span id="temp1"></span></p>
                                <p>Humidity:<span id="humidity1"></span></p>
                            </ul>
                        </div>
                        <div class="col card">
                            <ul class="list-group list-group-flush small_components">
                                <p id="date2"></p>
                                <p id="symbol2"></p>
                                <p>Temp:<span id="temp2"></span></p>
                                <p>Humidity:<span id="humidity2"></span></p>
                            </ul>
                        </div>
                        <div class="col card">
                            <ul class="list-group list-group-flush small_components">
                                <p id="date3"></p>
                                <p id="symbol3"></p>
                                <p>Temp:<span id="temp3"></span></p>
                                <p>Humidity:<span id="humidity3"></span></p>
                            </ul>
                        </div>
                        <div class="col card">
                            <ul class="list-group list-group-flush small_components">
                                <p id="date4"></p>
                                <p id="symbol4"></p>
                                <p>Temp:<span id="temp4"></span></p>
                                <p>Humidity:<span id="humidity4"></span></p>
                            </ul>
                        </div>
                        <div class="col card">
                            <ul class="list-group list-group-flush small_components">
                                <p id="date5"></p>
                                <p id="symbol5"></p>
                                <p>Temp:<span id="temp5"></span></p>
                                <p>Humidity:<span id="humidity5"></span></p>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        
        <footer>
            <h4>Created by SK#15</h4>
        </footer>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        ></script>
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
        ></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
